<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Skills analyzer</title>
</head>
<body>
	<div style="margin-left: 5%;" >
		<h1 class="text-primary" >Welcome to the skills analyzer</h1>
   
		<form action="{{ url_for('hh2') }}" method="post">
			<dl>
				<dt> <label for="strText">Text	: </label> </dt>
				<dd> <input type="text" name="strText" id="strText" value="{{ request.form['strText'] }}"> </dd>
				<dt> <label for="strArea">Area	: </label> </dt>
				<dd> <input type="text" name="strArea" id="strArea" value="{{ request.form['strArea']}}" > </dd>		
				<dt> <input type="submit" value="Submit"> </dt>
			</dl>
		</form>
	</div>
	
	<div style="margin-left: 5%;" >
		<h2>{{ strText }}</h2>
		<h2>{{ strArea }}</h2>
		<h2>{{ strItemsNum }}</h2>		
		
		{% for key, value in skill_list.items() %}
			<li>{{ key }} - {{ value }}</li> 
		{% endfor %}
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
</body>
</html>
